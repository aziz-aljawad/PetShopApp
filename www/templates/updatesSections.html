<ion-view title="{{currentSectionTitle}}" id="page8">
  <ion-content padding="true" class="has-header">
    <ion-list id="newsSections-list2">
      <ion-item class="item-thumbnail-left" ng-repeat="x in posts" ng-click="goToDetails(x)">
        <img ng-src="{{x.enclosure.link  && x.enclosure.link ||  x.enclosure.thumbnail}}"/>
        <h2>{{x.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
