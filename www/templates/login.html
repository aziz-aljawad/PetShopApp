<ion-view view-title="Login">
  <ion-content class="padding">
    <form id = "login">
      <ion-list>
        <ion-item class = "item-input">
          <span class = "input-label">Email:</span>
            <input type = "text" ng-model = "loginData.login" placeholder = "Enter your Email...">
        </ion-item>
        <ion-item class = "item-input">
          <span class = "input-label">Password:</span>
            <input type = "password" ng-model = "loginData.password" placeholder = "Enter your Password...">
        </ion-item>
      </ion-list>
<button class = "button button-block button-positive" ng-click = "doLogin()">Login</button>
<button class = "button button-block button-outline button-positive">Signup</button>
    </form>
  </ion-content>
</ion-view>
